{% extends "base_auth.html" %} {% block content %}

<div>
    <div class="card">
        <div class="card-body">
            <h1>Login</h1>
            <form action="{% url "login" %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <input
                        type="text"
                        name="username"
                        id="usernameField"
                        class="form-control form-control-sm"
                        placeholder="username"
                    />
                    <div
                        class="invalid-feedback"
                        id="invalidFeedback"
                        style="display: none"
                    >
                        <p></p>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <input
                        type="password"
                        name="password"
                        id="passwordField"
                        class="form-control form-control-sm"
                        placeholder="password"
                    />
                </div>
                <small class="text-sm float-right showPassword">SHOW</small>

                <div class="form-group mt-4">
                    <input
                        type="submit"
                        value="Login"
                        id="submitBtn"
                        class="btn btn-primary btn-block"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
